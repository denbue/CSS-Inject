<!doctype html>
<html>

<head>
  <title>CSS Inject Options</title>
  <link href="options.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div id="header">
    <h1>Prototype and inject CSS/JS into any website</h1>
  </div>
  <div id="content">
    <div id="status"></div>
    <label for="cssfile">
      Enter URL of a Prototype that you wish to inject:<br/>
      </label>
    <br/>
    <br/>
    <input type="text" id="protoURL" placeholder="Prototype must be web-server hosted i.e. http://localhost/prototype" />
    <br/>
    <br/>
    <br/>
    <br/>
    <button id="saveButton">Save</button>
  </div>
  <script src="options.js"></script>
</body>

</html>
